<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock- Ticha Maenga</title>
</head>
<body>
<div class="container">
    <h1>
    <a href="/" class="clock">🌍🌍 World Clock 🌍🌍</a>
    </h1> 
    <select id="city">
    <option value="">Select a city...</option>
    <option value="current">My current location</option>
    <option value="America/Bogota">Bogota</option>
    <option value="Asia/China">China</option>
    <option value="Pacific/Honolulu">Honolulu</option>
    <option value="Europe/London">London</option>
    <option value="America/Monterrey">Monterrey</option>
    <option value="Africa/Ndjamena">Ndjamena</option>
    <option value="America/Tijuana">Tijuana</option>
    <option value="Asia/Yerevan">Yerevan</option>
    </select>
    <div id="cities">
    <div class="city" id="paris">
        <div>
        <h2>🗼 Paris</h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
    </div>
    <div class="city" id="harare">
    <div>
        <h2>🌥️🌈 Harare</h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
    </div>
    <div class="city" id="perth">
        <div>
            <h2>⛱️🌊 Perth</h2>
            <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>

        <!--<div class="city">
            <div>
                <h2>Paris</h2>
                <div class="date">March 1st 2025</div>
                </div>
                <div class="time">1:48:15 <small> AM </small></div>
            </div>-->
            
            </div>
    </div>
    <footer>
        coded by <strong>Tichaona Maengamhuru</strong>,

    </footer>
    
    <script src="javascript/index.js"></script>

</body>
</html>
